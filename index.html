<!DOCTYPE html>
<html>
  <head>
    <title>XBA的小破站</title>
    <style>
      body {
        margin: 0;
      }
      div.mainleft {
        left: 0;
        width: 250px;
        height: 100%;
        position: absolute;
        background-color: #35cfff;
        box-shadow: 0px 0px 20px 0px #35cfff;
      }
      div.headimage {
        position: relative;
        width: 150px;
        height: 150px;
        left: 45px;
        top: 45px;
        border: 5px solid #6be7ff;
        border-radius: 100%;
        background-image: url(https://cdn.luogu.com.cn/upload/usericon/880830.png);
        background-repeat: no-repeat;
        background-size: contain;
      }
      div.leftcontents {
        width: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 250px;
        border-style: solid;
        border-color: rgb(87 87 87 / 10%);
        border-left: 0;
        border-right: 0;
        border-top: 0;
        border-bottom-width: 2px;
      }
      div.leftcontent {
        width: 100%;
        height: 50px;
        background-color: #35cfff;
        transition-duration: 0.2s;
        border-style: solid;
        border-top-width: 2px;
        border-left: 0;
        border-right: 0;
        border-bottom: 0;
        border-color: rgb(87 87 87 / 10%);
      }
    </style>
  </head>
  <body>
    <div class="mainleft">
      <div class="headimage">
      </div>
      <div class="leftcontents">
        <div class="leftcontent">
        </div>
      </div>
    </div>
  </body>
</html>
